<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
  </head>
  <body>
    <h1><center>What would you like to search?</center></h1>
    <form class="example" method="post" action="" 
     style="margin:auto;max-width:600px">
        <input type="text" placeholder="Search by author or 
         book, or all to see all the data" name="inventory">
        <button type="submit"><i class="fa fa-search"></i>
        </button>
    </form>
    <p></p>
    <center>
      {% for item in data %}
            <tr>
              {%for i in range(0, item|length)%}
              <td>{{item[i]}}</td>
              {% endfor %}
                </br>
            </tr>
      {% endfor %}
    </center>
</body>
</html>
